server:
  port: ${SERVER_PORT:0}
spring:
  profiles:
    include: core,dev
  application:
    name: bi
  cloud:
    nacos:
      config:
        enabled: true
        server-addr: 100.75.29.25:8848
        file-extension: yaml
        prefix: bi
      discovery:
        enabled: true
        server-addr: 100.75.29.25:8848
    sentinel:
      filter:
        enabled: false
      transport:
        dashboard: ${SENTINEL_DASHBOARD_HOST:100.75.29.25}:${SENTINEL_DASHBOARD_PORT:8079}
      datasource:
        flow:
          nacos:
             server-addr: 100.75.29.25:8848
             dataId: ${spring.application.name}-flow-rules
             groupId: SENTINEL_GROUP
             rule-type: flow
  boot:
    admin:
      client:
        url: http://localhost:9000
        username: liujiaming
        password: 123456
        instance:
          prefer-ip: true

management:
  endpoints:
    web:
      exposure:
        include=*:
  endpoint:
    health:
      show-details: always
